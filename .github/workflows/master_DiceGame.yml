name: Build and deploy .NET Core application to Web App DiceGame
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: DiceGame
  AZURE_WEBAPP_PACKAGE_PATH: BlazorChatSignalR\Client\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: BlazorChatSignalR\Client
  CLIENT_DIRECTORY: BlazorChatSignalR\Client
  SERVER_DIRECTORY: BlazorChatSignalR\Server
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore Client
      run: dotnet restore "${{ env.CLIENT_DIRECTORY }}"
    - name: Restore Client
      run: dotnet restore "${{ env.SERVER_DIRECTORY }}"
    - name: Build Client
      run: dotnet build "${{ env.CLIENT_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Build Server
      run: dotnet build "${{ env.SERVER_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish Client
      run: dotnet publish "${{ env.CLIENT_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Server
      run: dotnet publish "${{ env.SERVER_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}